<div>
  <form [formGroup]="courseForm" (ngSubmit)="onCourseCreate()">
    <div class="my-2">
      <label for="">Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="my-2">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" />
    </div>

    <div class="my-2">
      <label for="">Status</label>
      <select class="form-control" formControlName="status">
        <option value="">Select Status</option>
        <option [value]="item" *ngFor="let item of statuses">{{ item }}</option>
      </select>
    </div>

    <div class="my-2">
      <button
        class="btn btn-primary"
        [disabled]="!courseForm.valid"
        [@buttonState]="courseForm.valid ? 'valid' : 'invalid'"
      >
        Create Course
      </button>
      <button class="btn btn-danger" type="button" (click)="onCourseCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
