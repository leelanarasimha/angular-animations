<div class="row">
  <div class="col-xs-12">
    <h3>My Courses</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-course
      *ngFor="let course of courses; let i = index"
      [course]="course"
      [ngClass]="{ selected: selectedCourseIndex === i }"
      (statusUpdated)="onStatusUpdate($event, i)"
      (courseDeleted)="onCourseDelete(i)"
      (click)="onCourseSelected(i)"
    ></app-course>
  </div>
</div>
